apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"

group rootProject.libraryGroup
version rootProject.libraryVersion

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode rootProject.libraryVersionCode
        versionName rootProject.libraryVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            matchingFallbacks = ["debug"]
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude "META-INF/common.kotlin_module"
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"

    // Project Modules
    implementation project(":common")
    implementation project(":presentation")

    // Android Components
    implementation "androidx.core:core:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta6"
    implementation "com.google.android.material:material:1.2.0-alpha06"
    implementation "androidx.recyclerview:recyclerview:1.1.0"

    // Utilities
    implementation "com.github.chRyNaN.aaaah:libraryx:0.2.4"
    implementation "com.github.chRyNaN.kotlin-utils:platform-jvm:0.1.3"
    implementation "com.github.chRyNaN:expandable:v1.0.2"

    // Circle Image View
    implementation "de.hdodenhof:circleimageview:3.0.1"

    // Image Loading - Glide
    implementation "com.github.bumptech.glide:glide:4.11.0"

    // Navigation
    implementation "com.ncapdevi:frag-nav:3.0.0"

    // Video Player - ExoPlayer
    implementation "com.google.android.exoplayer:exoplayer:2.9.6"

    // Dependency Injection - Dagger
    kapt "com.google.dagger:dagger-compiler:2.19"
    kapt "com.google.dagger:dagger-android-processor:2.19"
    implementation "com.google.dagger:dagger:2.23.2"
    implementation "com.google.dagger:dagger-android-support:2.19"

    // Testing
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
}
