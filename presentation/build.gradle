apply plugin: "kotlin-multiplatform"

group rootProject.libraryGroup
version rootProject.libraryVersion

kotlin {
    targets {
        jvm()
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib-common"

                implementation project(":common")

                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:1.3.7"

                implementation "com.chrynan.aaaah:aaaah-core:0.7.0"
            }
        }
        jvmMain {
            dependencies {
                implementation "org.jetbrains.kotlin:kotlin-stdlib"

                implementation "javax.inject:javax.inject:1"

                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"

                implementation "com.chrynan.aaaah:aaaah-core-jvm:0.7.0"
            }
        }
    }
}

configurations {
    compileClasspath
}

publishing {
    publications {
        kotlinMultiplatform {
            artifactId = "video-presentation"
        }
        jvm {
            artifactId = "video-presentation-jvm"
        }
        metadata {
            artifactId = "video-presentation-metadata"
        }
    }
}
