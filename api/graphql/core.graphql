scalar ID
scalar Cursor
scalar UriString
scalar DateTime

interface Node {

    id: ID!
}

interface Edge {

    cursor: Cursor!
    node: Node!
}

type PageInfo {

    startCursor: Cursor
    endCursor: Cursor
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

interface TimeDetail {

    created: DateTime!
    lastUpdated: DateTime!
}

interface Connection {

    totalCount: Int!
    pageInfo: PageInfo!
    edges: [Edge!]!
    nodes: [Node!]!
}