type Provider implements TimeDetail {
    created: Moment!
    lastUpdated: Moment!
    uri: UriString!
    name: String!
    description: String
    about: String
    website: String
    contactEmail: String
    images: ProviderImageInfo!
    channels(take: Int!, after: Cursor): ChannelConnection!
    channel(id: ID!): Channel
}

type ProviderImageInfo {
    thumbnail: UriString
    banner: UriString
}