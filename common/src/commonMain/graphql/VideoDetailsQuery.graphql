query VideoDetailsQuery($videoId: ID!) {
    provider {
        created
        lastUpdated
        uri
        name
        video(id: $videoId) {
            channel {
                id
                created
                lastUpdated
                published
                name
                description
                images {
                    thumbnail
                }
                count {
                    totalSubscribers
                }
                isSubscribed
            }
            video {
                id
                created
                lastUpdated
                published
                uri
                name
                description
                about
                previewImage
                category
                tags
                viewCount
                isLive
                lengthInMilliseconds
                streamType
                standaloneSubtitles {
                    locale
                    uri
                    format
                }
                drmInfo {
                    licenseServerUrl
                    scheme
                    multiSession
                    offlineLicenseKeySetId
                }
                locale
                adInfo {
                    format
                    uri
                }
                related(take: 10){
                    nodes {
                        channel {
                            id
                            created
                            lastUpdated
                            published
                            name
                            description
                            images {
                                thumbnail
                            }
                            count {
                                totalSubscribers
                            }
                            isSubscribed
                        }
                        video {
                            id
                            created
                            lastUpdated
                            published
                            uri
                            name
                            description
                            previewImage
                            viewCount
                        }
                    }
                }
            }
        }
    }
}